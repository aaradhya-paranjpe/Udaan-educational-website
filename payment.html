<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Payment System</title>
    <link rel="stylesheet" href="payment.css">
    
</head>

<div class="navbar">
    <a href="#" class="navbar-brand">Udaan.</a>
</div>
<body>
    <div class="container">
        <h1 style="color: white;">Card Payment</h1>
        <form id="payment-form">
            <label for="cardholder-name" style="color: white;">Cardholder Name</label>
            <input type="text" id="cardholder-name" placeholder="Cardholder Name" required style="color: white;">
            
            <label for="card-number" style="color: white;">Card Number</label>
            <input type="text" id="card-number" placeholder="Card Number" required style="color: white;">

            <div class="flex-container">
                <div class="flex-item">
                    <label for="expiration-date"style="color: white;" >Expiration Date</label>
                    <input type="text" id="expiration-date" placeholder="MM/YYYY" required style="color: white;">
                </div>
                <div class="flex-item">
                    <label for="cvv" style="color: white;">CVV</label>
                    <input type="text" id="cvv" placeholder="CVV" required>
                </div>
            </div>
            
            <a type="submit" href="thanks.html" class="submit">Submit Payment</a>
        </form>
    </div>
